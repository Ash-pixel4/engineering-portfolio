    <h1>AV Meter Field Reference</h1>

    <h2>Voltage (DC)</h2>
    <p>Set dial to V⎓. Connect black to COM, red to VΩ port.</p>

    <h2>Voltage (AC)</h2>
    <p>Set dial to V~. Ensure correct range before measuring.</p>

    <h2>Resistance</h2>
    <p>Power OFF circuit before measuring resistance.</p>

    <h2>Continuity</h2>
    <p>Beep indicates closed circuit.</p>
